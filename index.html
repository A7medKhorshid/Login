<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital,wght@0,200;0,300;0,400;0,600;0,700;0,900;1,200;1,300;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/main.css">
  </head>
  <body>
    <section class="my-5 ">
        <div class="container">
            <div class="inner enter p-5 w-75 m-auto text-center d-block">
                <h1 class="pb-2">Smart Login System</h1>
                <input type="email" name=""  class="form-control mb-3 user-mail" placeholder="Enter your email">
                <input type="password" name=""  class="form-control mb-3 user-pass" placeholder="Enter your password">
                <div id="required"></div>
                <p class="mt-3 text-danger d-none wrong">Wrong Email or Password</p>
                <button class="btn btn-info w-100 mb-3 my-2 login" >Login</button>
                <p>Donâ€™t have an account?<a href="" class="signUp">&nbsp;Sign Up</a></p>
            </div>
        </div>
    </section>

    <section class="my-5 ">
        <div class="container singup">
            <div class="inner register p-5 w-75 m-auto text-center d-none">
                <h1 class="pb-2">Smart Login System</h1>
                <input type="text" name="" id="" class="form-control mb-3 name" placeholder="Enter your name" required>
                <p class="mt-3 text-danger d-none" id="nameError">Enter correct name</p>
                <input type="email" name="" id="" class="form-control mb-3 mail" placeholder="Enter your email">
                <p class="mt-3 text-danger d-none" id="mailError">Enter correct email</p>
                <input type="password" name="" id="" class="form-control mb-3 pass" placeholder="Enter password">
                <p class="mt-3 text-danger d-none" id="passError">Enter strong password</p>
                <p class="mt-3 text-danger d-none" id="required">All inputs are required</p>
                <p class="mt-3 text-success sucess d-none">Sucess</p>
                <button class="btn btn-info w-100 mb-3 my-2 sign-up">Sign Up</button>
                <p>You have an account?<a href="" id="signIn">&nbsp;Sign In</a></p>
            </div>
        </div>
    </section>

    <section class="my-5">
        <div class="container">
            <div class="inner p-5 w-75 m-auto text-center welcome d-none">
                <h1 class="pb-2" id="hello"></h1>
                <button class="btn btn-info w-100 mb-3 my-2 logOut">Log out</button>
            </div>
        </div>
    </section>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
